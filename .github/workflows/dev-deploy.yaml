name: Deploy Dev

on:
  push:
    branches: main
    paths:
      - "docker-compose.yaml"
      - "dev.yaml"
      - ".github/workflows/dev-deploy.yaml"
      - "services/*"
  repository_dispatch:
    types:
      - deploy-dev
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [self-hosted, dev]
    defaults:
      run:
        working-directory: /root/releases
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Update repository
        run: |
          git reset --hard HEAD
          git clean -f
          git fetch -p
          git checkout ${{ github.sha }}
      - name: Run docker compose
        run: |
          export POSTGRES_DB=${{ secrets.DEV_POSTGRES_DB }}
          export POSTGRES_PASSWORD=${{ secrets.DEV_POSTGRES_PASSWORD }}
          export HOST=${{ secrets.DEV_DOMAIN_NAME }}
          docker compose -f docker-compose.yaml -f docker-compose.dev.yaml pull --quiet
          docker compose -f docker-compose.yaml -f docker-compose.dev.yaml build
          docker compose -f docker-compose.yaml -f docker-compose.dev.yaml up -d --remove-orphans
      - name: Clean docker containers and volumes
        run: docker system prune -a --volumes -f
