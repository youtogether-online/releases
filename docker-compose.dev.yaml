services:
  traefik:
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./services/traefik/config.yaml:/etc/traefik/config.yaml:ro
      - ./services/traefik/traefik.yaml:/etc/traefik/traefik.yaml:ro
    labels:
      traefik.http.routers.traefik.tls.certresolver: "le"
      traefik.http.middlewares.dashboard-auth.basicauth.users: "frkam:$$2a$$14$$pa2YRmNl1t/9NpDBYZ.SXO.aYqugeQMRIeJ49A5cmFVIT1jYArjdu"
      traefik.http.routers.traefik.middlewares: "dashboard-auth@docker"

  backend:
    labels:
       traefik.http.routers.backend.tls.certresolver: "le"

  frontend:
    labels:
      traefik.http.routers.frontend.tls.certresolver: "le"